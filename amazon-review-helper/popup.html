<!DOCTYPE html>
<html>
    <head>
        <title>Product Review Analysis</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <script src="jquery-3.1.0.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <h1 id="header">Product Review Analysis</h1>
        
        <button id="keywordsubmit">Analyze</button>
        <div id="loading-text" style="display: none;">Loading ...</div>
        <div id="welcome">
            <div id="welcome-text">
                Welcome to Amazonia !
            </div>
            <div id="welcome-desc">
                Please navigate to a product page on Amazon.com and click the "Analyze" button to get started.
            </div>
        </div>
        <div id="result-container" style="display: none;">
            <div id="results"></div>
            <div class="section-header">Pros</div>
            <div id="goodpoints"></div>
            <div class="section-header">Cons</div>
            <div id="badpoints">123</div>
        </div>
    </body>
</html>
